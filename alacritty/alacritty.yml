window:
  columns: 80
  padding:
    x: 3
    y: 3
  class:
    instance: Alacritty
    general: Alacrity
    #opacity: 0.9
scrolling:
  history: 10000
  multiplier: 3

key_bindings:
  - { key: F11, action: ToggleFullscreen }
font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Medium
  bold:
    family: JetbrainsMono Nerd Font
    style: Bold
  italic:
    family: JetbrainsMono Nerd Font
    style: Medium Italic
  bold_italic:
    family: JetbrainsMono Nerd Font
    style: Bold Italic
  # Point size
  size: 12.0
  draw_bold_text_with_bright_colors: true
  offset:
    x: 0
    y: 3
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ffffff"
theme: One-Dark

live_config_reload: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
