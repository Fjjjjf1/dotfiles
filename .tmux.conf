# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

# Config
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g default-terminal "tmux-256color"

set -g status-bg "#333333"
set -g status-fg "#5eacd3"

set -g status-right-length 100
set -g status-interval 1
set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M | #(/usr/local/bin/woot-bar) '
set -g status-justify left

# bind-key S { set-option status on }
# bind-key s { set-option status off }

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
